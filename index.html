<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Checkers Game</title>
</head>
<body>
    <div class="checkersGameDiv">
        <div class="checkersGameLineOdd">
            <div class="gameBox color1">
                <div class="gamePiece color2"></div>
            </div>
            <div class="gameBox color2"></div>
            <div class="gameBox color1">
                <div class="gamePiece color2"></div>
            </div>
            <div class="gameBox color2"></div>
            <div class="gameBox color1">
                <div class="gamePiece color2"></div>
            </div>
            <div class="gameBox color2"></div>
            <div class="gameBox color1">
                <div class="gamePiece color2"></div>
            </div>
            <div class="gameBox color2"></div>
        </div>

        <div class="checkersGameLineEven">
            <div class="gameBox color2"></div>
            <div class="gameBox color1">
                <div class="gamePiece color2"></div>
            </div>
            <div class="gameBox color2"></div>
            <div class="gameBox color1">
                <div class="gamePiece color2"></div>
            </div>
            <div class="gameBox color2"></div>
            <div class="gameBox color1">
                <div class="gamePiece color2"></div>
            </div>
            <div class="gameBox color2"></div>
            <div class="gameBox color1">
                <div class="gamePiece color2"></div>
            </div>
        </div>

        <div class="checkersGameLineOdd">
            <div class="gameBox color1">
                <div class="gamePiece color2"></div>
            </div>
            <div class="gameBox color2"></div>
            <div class="gameBox color1">
                <div class="gamePiece color2"></div>
            </div>
            <div class="gameBox color2"></div>
            <div class="gameBox color1">
                <div class="gamePiece color2"></div>
            </div>
            <div class="gameBox color2"></div>
            <div class="gameBox color1">
                <div class="gamePiece color2"></div>
            </div>
            <div class="gameBox color2"></div>
        </div>

        <div class="checkersGameLineEven">
            <div class="gameBox color2"></div>
            <div class="gameBox color1"></div>
            <div class="gameBox color2"></div>
            <div class="gameBox color1"></div>
            <div class="gameBox color2"></div>
            <div class="gameBox color1"></div>
            <div class="gameBox color2"></div>
            <div class="gameBox color1"></div>
        </div>

        <div class="checkersGameLineOdd">
            <div class="gameBox color1"></div>
            <div class="gameBox color2"></div>
            <div class="gameBox color1"></div>
            <div class="gameBox color2"></div>
            <div class="gameBox color1"></div>
            <div class="gameBox color2"></div>
            <div class="gameBox color1"></div>
            <div class="gameBox color2"></div>
        </div>

        <div class="checkersGameLineEven">
            <div class="gameBox color2">
                <div class="gamePiece color1"></div>
            </div>
            <div class="gameBox color1"></div>
            <div class="gameBox color2">
                <div class="gamePiece color1"></div>
            </div>
            <div class="gameBox color1"></div>
            <div class="gameBox color2">
                <div class="gamePiece color1"></div>
            </div>
            <div class="gameBox color1"></div>
            <div class="gameBox color2">
                <div class="gamePiece color1"></div>
            </div>
            <div class="gameBox color1"></div>
        </div>

        <div class="checkersGameLineOdd">
            <div class="gameBox color1"></div>
            <div class="gameBox color2">
                <div class="gamePiece color1"></div>
            </div>
            <div class="gameBox color1"></div>
            <div class="gameBox color2">
                <div class="gamePiece color1"></div>
            </div>
            <div class="gameBox color1"></div>
            <div class="gameBox color2">
                <div class="gamePiece color1"></div>
            </div>
            <div class="gameBox color1"></div>
            <div class="gameBox color2">
                <div class="gamePiece color1"></div>
            </div>
        </div>

        <div class="checkersGameLineEven">
            <div class="gameBox color2">
                <div class="gamePiece color1"></div>
            </div>
            <div class="gameBox color1"></div>
            <div class="gameBox color2">
                <div class="gamePiece color1"></div>
            </div>
            <div class="gameBox color1"></div>
            <div class="gameBox color2">
                <div class="gamePiece color1"></div>
            </div>
            <div class="gameBox color1"></div>
            <div class="gameBox color2">
                <div class="gamePiece color1"></div>
            </div>
            <div class="gameBox color1"></div>
        </div>
    </div>
</body>
</html>
